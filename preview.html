<html>

<head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
</head>

<body style="padding-bottom: 80px">
    <style>
        .container {
            overflow: hidden;
        }

        .slick-slide,
        .slick-slide * {
            outline: none !important;
        }

        .slick-dotted.slick-slider {
            margin-bottom: 0px;
        }

        #homeSlider {
            position: relative;
        }

        #homeSlider .button {
            background: transparent;
            border: white 2px solid;
            color: #FFFFFF;
        }

        #homeSlider .button:hover {
            background: white;
            border: white 2px solid;
            color: #323232
        }

        .slick-next:before {
            content: "";
        }

        .slick-next {
            background: url(https://media.missguided.co.uk/image/upload/v1501081056/chevron-right_x8qrqm.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 30px;
            width: 30px;
            right: -35px;
            top: 37%;
        }

        .slick-prev:before {
            content: "";
        }

        .slick-prev {
            background: url(https://media.missguided.co.uk/image/upload/v1501081056/chevron-left_pbhwk0.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 30px;
            width: 30px;
            top: 37%;
        }

        .slick-prev:hover,
        .slick-prev:focus {
            background: url(https://media.missguided.co.uk/image/upload/v1501081056/chevron-left_pbhwk0.png);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .slick-next:hover,
        .slick-next:focus {
            background: url(https://media.missguided.co.uk/image/upload/v1501081056/chevron-right_x8qrqm.png);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .slick-three {
            height: auto;
            padding-bottom: 50px;
        }

        .slick-three .slick-slide {
            padding: 20px;
        }

        .slick-three div {
            height: auto;
            padding: 0px;
        }

        .slick-three .button {
            margin-top: 12px;
        }

        .slick-three h2 {
            margin-bottom: 12px;
        }

        .title-below .button {
            background: transparent;
            border: #323232 2px solid;
            color: #323232;
        }

        .title-below .button:hover {
            background: #323232;
            color: #ffffff;
        }

        @media only screen and (min-width:768px) {
            .main {
                min-height: 100vh;
            }
            #homeSlider {
                min-height: 40vw;
            }
            #homeSlider,
            .slick-three {
                visibility: hidden;
            }
            #homeSlider.slick-initialized,
            .slick-three.slick-initialized {
                visibility: visible;
            }
            #homeSlider .row {
                margin-bottom: 0;
                height: auto;
            }
            #homeSlider img,
            #homeSlider picture {
                width: 100%;
                height: auto;
            }
            #homeSlider .banner_content {
                transform: translate(-50% -50%);
                -webkit-transform: translate(-50%, -50%);
            }
            ul.slick-dots {
                bottom: 25px;
            }
            .slick-dots li button {
                font-family: 'slick';
            }
            .slick-dots li button:before {
                font-size: 14px;
                line-height: 14px;
                color: #404040;
                opacity: 1;
            }
            .slick-dots li.slick-active button:before {
                color: white;
            }
            #homeSlider-nav {
                position: absolute;
                top: 6%;
                left: 2%;
                font-size: 30px;
                font-weight: 700;
                padding: 15px;
                z-index: 5;
                display: flex;
                flex-direction: column;
            }
            #homeSlider-nav a {
                color: white;
                text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.15);
                letter-spacing: 0.9px;
            }
            #homeSlider-nav a:hover {
                color: rgba(250, 250, 250, 0.8);
                text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            }
            #text-accordion {
                padding: 0;
                padding-top: 65px;
            }
            .slick-three {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                padding-top: 55px;
                padding-bottom: 50px;
            }
            .slick-three ul.slick-dots {
                display: none !important;
            }
            .slick-three .imgContainer {
                margin-bottom: 6%;
            }
            .subtitle3 {
                padding: 0px 20px;
            }
        }

        @media only screen and (max-width: 767px) {
            .container {
                display: flex;
                flex-direction: column;
            }
            .row:not(:first-child) {
                margin-bottom: 6vw;
            }
            #homeSlider .row img {
                min-height: 100vw
            }
            #homeSlider .row:nth-of-type(2) {
                margin-bottom: 6px;
            }
            #homeSlider {
                display: flex;
                flex-direction: column;
            }
            .banner_content .title1 {
                color: #474747;
            }
            #homeSlider .banner_content {
                margin: 0;
                position: relative;
                width: 100%;
                background: none;
                padding: 5% 10%;
            }
            #homeSlider .banner_content .button {
                background: transparent;
                border: #323232 2px solid;
                color: #323232;
                margin-top: 10px;
            }
            #homeSlider .banner_content .button:hover {
                background: #323232;
                border: #323232 2px solid;
                color: #FFFFFF;
            }
            #homeSlider div:nth-child(n+3) {
                order: 2;
            }
            #homeSlider-nav {
                position: relative;
                text-align: center;
                font-size: 30px;
                font-weight: 700;
                padding: 0px 0px 30px 0px;
                order: 1;
            }
            #homeSlider-nav a {
                padding-bottom: 6px;
                display: block;
            }
            #homeSlider-nav a:hover {
                color: rgba(71, 71, 71, 0.6);
                text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            }
            #text-accordion {
                padding: 0;
                padding-top: 40px;
            }
            .accordion--content {
                padding-bottom: 20px;
            }
            .blocker {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }
            .slick-three .slick-slide {
                padding: 10px;
            }
            .slick-three div {
                height: auto;
                padding-top: 5%;
            }
            .slick-three .title3 {
                font-size: 1.6rem;
                margin-bottom: 4%
            }
            .slick-next {
                right: 0px;
                top: 32.5%;
            }
            .slick-prev {
                left: 13px;
                top: 32.5%;
                z-index: 2;
            }
            .more-buttons {
                margin-top: 1em;
            }
            @keyframes swipe {
                0% {
                    transform: translateX(0px);
                }
                40% {
                    transform: translateX(-80px);
                }
                70% {
                    transform: translateX(-80px);
                }
                100% {
                    transform: translateX(0px);
                }
            }
        }

        .lazyload,
        .lazyloading {
            opacity: 0;
        }

        .lazyloaded {
            opacity: 1;
            transition: opacity 800ms;
        }
    </style>
    <div class="preview-container">
    </div>
</body>

</html>
