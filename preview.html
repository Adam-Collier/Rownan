    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.0.1/lazysizes.min.js " async=" "></script>
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                $('#homeSlider').slick({
                    infinite: true,
                    adaptiveHeight: true,
                    autoplay: true,
                    autoplaySpeed: 5000,
                    pauseOnHover: false,
                    dots: true,
                    slide: '.fullwidth',
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    responsive: [{
                        breakpoint: 1000,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: "unslick"
                    }
                    ]
                });
                $('.slick-three').slick({
                    infinite: true,
                    adaptiveHeight: false,
                    slide: ':not(.blocker)',
                    dots: false,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    arrows: true,
                    centerMode: true,
                    centerPadding: '0',
                    responsive: [{
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        },
                        centerMode: true,
                        centerPadding: '50',
                        variableWidth: true,
                    }]
                });
            });
            $(window).on('resize orientationchange', function () {
                $('#homeSlider').slick('resize');
                $('.slick-three').slick('resize');
            });
            $(window).scroll(_.debounce(function () {
                if ($(window).width() < 767) {
                    var wScroll = $(this).scrollTop();
                    console.log(wScroll);
                    if (wScroll > $('.slick-three').offset().top - 400) {
                        $('.slick-three .slick-slide').css('animation', 'swipe 1200ms ease-in-out forwards');
                        setTimeout(function () {
                            $('.blocker').css('display', 'none');
                        }, 1600);
                    }
                }
            }, 100));
        })(jQuery);
    </script>
